name: Build Windows (NSIS)
on:
  workflow_dispatch: {}
jobs:
  win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }
      - run: npm ci
      - run: npm run pack:win
      - uses: actions/upload-artifact@v4
        with:
          name: sgs-helper-win
          path: dist/*.exe
