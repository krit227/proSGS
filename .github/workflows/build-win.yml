name: Build Windows (NSIS)

on:
  workflow_dispatch: {}

jobs:
  win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: Build Windows (no publish)
        run: npm run pack:win -- --publish=never
      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: sgs-helper-win
          path: dist/*.exe
