name: Build Windows .exe (electron-builder)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  # ถ้าต้องการ build เมื่อมี release tag: uncomment
  # push:
  #   tags:
  #     - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Optional: if you need to set environment (like production)
      - name: Build app (electron-builder)
        env:
          CI: true
          # ถ้าต้องการ sign exe ให้ตั้ง SECRET CSC_LINK & CSC_KEY_PASSWORD บน repo settings
          # CSC_LINK: ${{ secrets.CSC_LINK }}
          # CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: npm run dist

      - name: List dist
        run: dir dist || ls -la dist

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sgs-helper-windows
          path: dist/*
