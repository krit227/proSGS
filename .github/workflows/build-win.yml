name: Build Windows EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. เช็คเอา repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. ติดตั้ง Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22 # ใช้ Node 22.x ตามที่คุณใช้
          cache: 'npm'

      # 3. ติดตั้ง dependencies (ใช้ npm install แทน npm ci เพื่อไม่ให้ล้มเหลวจาก lock file)
      - name: Install dependencies
        run: npm install

      # 4. สร้าง Windows build
      - name: Build Windows EXE
        run: npm run make-win
